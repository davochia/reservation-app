<!DOCTYPE HTML>
<html class="h-100">

<head>
    <title>Neagen Oy reservation system</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body class="text-center h-100 d-flex align-items-center justify-content-center">
    <main class="col-lg-4">
        <form action="/ui">
            <h1 class="mb-3">Welcome!</h1>
            <p>Please log in to Neagen Oy reservation system.</p>

            <div class="form-floating">
                <input name="name" type="text" class="form-control" id="username" placeholder="Username">
                <label for="username">Username</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary mt-4" type="submit">Log in</button>
        </form>
    </main>
</body>

</html>
