<!DOCTYPE html>
<html class="h-100">
  <head>
    <title>Neagen Oy reservation system</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body
    class="text-center h-100 d-flex align-items-center justify-content-center"
  >
    <main class="col-lg-4">
      <form action="/ui">
        <h1 class="mb-3">Welcome!</h1>
        <p>Please log in to Neagen Oy reservation system.</p>

        <div class="form-floating">
          <input
            name="name"
            type="text"
            class="form-control"
            id="username"
            placeholder="Username"
          />
          <label for="username">Username</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary mt-4" type="submit">
          Log in
        </button>
      </form>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
